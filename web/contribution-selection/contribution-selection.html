<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../default/assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap" rel="stylesheet">
    <link href="../default/css/style.css" rel="stylesheet">
    <link href="../default/css/navbar.css" rel="stylesheet">
    <link href="./css/contribution-selection.css" rel="stylesheet">
    <title>Contribuição</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Filantropix</h1>
            <div class="menu">
                <img class="more-icon" src="../default/assets/navbar-icon.png" alt="botão hamburger">
                <ul class="nav-list">
                    <li class="nav-item"><a href="../home/home.html">Início</a></li>
                    <li class="nav-item"><a href="../contribution-selection/contribution-selection.html">Doar</a></li>
                    <li class="nav-item"><a href="../employees/employees.html">Parceiros</a></li>
                    <li class="nav-item"><a href="../contacts/contacts-page.html">Contatos</a></li>
                    <li class="nav-item-account"><a id="account-link" href="#"></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="d-flex w-100 h-100 justify-content-center flex-column align-items-center">
            <section class="contribution">
                <img src="./assets/payment.jpg" alt="ilustração de pagamento">
                <div class="contribution-options">
                    <p class="description">Ajudar com a compra de itens<br>especificos da plataforma</p>
                    <div class="w-75 d-flex flex-column">
                        <button id="btn-login" type="button" class="btn btn-login btn-block mb-4">Entrar</button>
                        <div id="divider-opt" class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Ou</p>
                        </div>
                        <button id="btn-create-account" type="button" onclick="window.location.href='../cadastre/cadastre.html';" class="btn btn-cadastre btn-block mb-4">Criar conta</button>
                    </div>
                </div>
            </section>

            <section class="fast-contribution">
                <div class="fast-contribution-options">
                    <p class="description">Ta sem Tempo? A gente te ajuda.<br>Faça uma doação rápida</p>
                    <div class="w-75 d-flex flex-column">
                        <button type="button" onclick="window.location.href='../fast-contribution/fast-contribution.html';" class="btn btn-access btn-block mb-4">Doar</button>
                    </div>
                </div>
                <img src="./assets/fast-payment.png" alt="ilustração de pessoas alegres">
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="../default/js/message.js"></script>
    <script src="../default/js/security.js"></script>
    <script src="../default/js/navbar.js"></script>
    <script src="./js/contribution-selection.js"></script>
</body>
</html>
