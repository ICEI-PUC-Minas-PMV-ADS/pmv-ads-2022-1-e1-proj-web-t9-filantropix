<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap" rel="stylesheet">
    <link href="../default/css/style.css" rel="stylesheet">
    <link href="../default/css/navbar.css" rel="stylesheet">
    <link href="./css/cadastre.css" rel="stylesheet">
    <title>Cadastre-se</title>
</head>
<body>

  <div id="top-msg-container" class="top-msg">
    <div class="top-msg-inner">
      <p id="top-msg"></p>
    </div>
    <div id="top-msg-close-btn" class="top-msg-close" style="cursor: pointer;">&#10005;</div>
  </div>

    <header>
      <nav class="navbar">
        <h1 class="logo">Filantropix</h1>
        <div class="menu">
            <img class="more-icon" src="../default/assets/navbar-icon.png" alt="botão hamburger">
            <ul class="nav-list">
                <li class="nav-item"><a href="../home/home.html">Início</a></li>
                <li class="nav-item"><a href="../contribution-selection/contribution-selection.html">Doar</a></li>
                <li class="nav-item"><a href="../employees/employees.html">Parceiros</a></li>
                <li class="nav-item"><a href="../contacts/contacts-page.html">Contatos</a></li>
            </ul>
        </div>
    </nav>
      </header>
  
      <main>
          <div class="w-100 d-flex justify-content-center">
              <section class="cadastre-container">
                  <img src="./assets/cadastre-image.jpg" alt="Ilustração de login"> 
                  <div class="form-container">
                      <form id="cadastre-form-obj" onsubmit="return cadastre()" action="../login/login.html" class="cadastre-form">
                          <p class="lead fw-normal mb-3 me-3">Crie sua conta</p>
                          <div class="form-outline mb-4">
                            <input type="text" placeholder="Nome Sobrenome" id="name" class="form-control" required/>
                            <label class="form-label" for="name">Nome completo</label>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="email" placeholder="email@domain.com" id="email" class="form-control" required/>
                            <label class="form-label" for="email">Email address</label>
                          </div>
                        
                          <div class="form-outline mb-4">
                            <input type="password" minlength="4" placeholder="password" id="password" class="form-control" required/>
                            <label class="form-label" for="password">Password</label>
                          </div>
                        
                          <button id="create-account-button" type="submit" class="btn btn-cadastre btn-block mb-4">Criar conta</button>
                          <div class="divider d-flex align-items-center my-4">
                              <p class="text-center fw-bold mx-3 mb-0">Ou</p>
                          </div>
                          <button type="button" onclick="window.location.href='../login/login.html';" class="btn btn-login btn-block mb-4">Fazer login</button>
                        </form>
                  </div>
              </section>
          </div>
      </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/sha1.min.js"></script>
    <script src="../default/js/message.js"></script>
    <script src="../default/js/security.js"></script>
    <script src="../default/js/navbar.js"></script>
    <script src="../cadastre/js/cadastre.js"></script>
</body>
</html>
