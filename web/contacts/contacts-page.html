<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../default/assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../default/css/style.css">
    <link rel="stylesheet" href="../default/css/navbar.css">
    <link rel="stylesheet" href="./css/contacts-page.css">
    <link rel="stylesheet" href="./css/inputs.css">

    <title>Contato</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Filantropix</h1>
            <div class="menu">
                <img class="more-icon" src="../default/assets/navbar-icon.png" alt="botão hamburger">
                <ul class="nav-list">
                    <li class="nav-item"><a href="../home/home.html">Início</a></li>
                    <li class="nav-item"><a href="../contribution-selection/contribution-selection.html">Doar</a></li>
                    <li class="nav-item"><a href="../employees/employees.html">Parceiros</a></li>
                    <li class="nav-item"><a href="../contacts/contacts-page.html">Contatos</a></li>
                    <li class="nav-item"><a href="../login/login.html">Login</a></li>
                </ul>
            </div>
        </nav>
        
    </header>
    <main>
        <div class="content">
            <div class="title head-title">
                <h1 class="title-contact">Deixe sua</h1>
                <h1 class="title-contact">Mensagem</h1>
            </div>
            <div class="message description">
                <span>Responderemos em breve</span>
            </div>
            <div class="form-content">
                <form id="from" class="form">
                    <div class="input-form">
                        <label for="name">Nome *</label>
                        <input id="name" type="text" placeholder="Informe seu nome" required>
                    </div>
                    <div class="input-form">
                        <label for="email">Email *</label>
                        <input id="email" type="email" placeholder="Informe seu email" required>
                    </div>
                    <div class="input-form">
                        <label for="description">Assunto *</label>
                        <input id="description" type="text" placeholder="Informe o assunto" required>
                    </div>
                    <div class="input-form">
                        <label for="message">Mensagem</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Escreva aqui uma breve mensagem ..."></textarea>
                    </div>
                    <div class="action">
                        <button onclick="form()" class="donate">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
