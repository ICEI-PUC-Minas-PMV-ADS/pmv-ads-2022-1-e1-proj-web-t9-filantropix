<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../default/assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap" rel="stylesheet">
    <link href="../default/css/style.css" rel="stylesheet">
    <link href="../default/css/navbar.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">
    <title>Entrar</title>
</head>
<body>
    <header>
      <nav class="navbar">
        <h1 class="logo">Filantropix</h1>
        <div class="menu">
            <img class="more-icon" src="../default/assets/navbar-icon.png" alt="botão hamburger">
            <ul class="nav-list">
              <li class="nav-item"><a href="../home/home.html">Início</a></li>
              <li class="nav-item"><a href="#">Doar</a></li>
              <li class="nav-item"><a href="#">Parceiros</a></li>
              <li class="nav-item"><a href="#">Contatos</a></li>
          </ul>
        </div>
    </nav>
    </header>

    <main>
        <div class="w-100 d-flex justify-content-center">
            <section class="login-container">
                <img src="./assets/login-image.jpg" alt="Ilustração de login"> 
                <div class="form-container">
                    <form id="loginIn" class="login-form">
                        <p class="lead fw-normal mb-3 me-3">Entre com sua conta</p>
                        <div class="form-outline mb-4">
                          <input type="email" placeholder="email@domain.com" id="email" class="form-control" required/>
                          <label class="form-label" for="email">Email address</label>
                        </div>
                      
                        <div class="form-outline mb-4">
                          <input type="password" minlength="10" placeholder="password" id="password" class="form-control" required/>
                          <label class="form-label" for="password">Password</label>
                        </div>
                      
                        <div class="row mb-4">
                          <div class="col d-flex justify-content-center">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                              <label class="form-check-label" for="form2Example31"> Manter conectado </label>
                            </div>
                          </div>
                      
                          <div class="col"> <a href="#!">Esqueceu a senha?</a></div>
                        </div>
                        <button id="login-account-button" type="submit" class="btn btn-login btn-block mb-4">Entrar</button>
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Ou</p>
                        </div>
                        <button type="button" onclick="window.location.href='../cadastre/cadastre.html';" class="btn btn-cadastre btn-block mb-4">Criar conta</button>
                      </form>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/sha1.min.js"></script>
    <script src="../default/js/navbar.js"></script>
    <script src="../default/js/security.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
