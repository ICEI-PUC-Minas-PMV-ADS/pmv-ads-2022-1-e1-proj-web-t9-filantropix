<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/cadastre-page.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
      <nav class="navbar">
        <h1 class="logo">Filantropix</h1>
        <div class="menu">
            <img class="more-icon" src="./assets/imgs/more.png">
            <ul class="nav-list">
                <li class="nav-item"><a href="#">Início</a></li>
                <li class="nav-item"><a href="#">Quem somos</a></li>
                <li class="nav-item"><a href="#">Parceiros</a></li>
                <li class="nav-item"><a href="#">Contatos</a></li>
                <li class="nav-item"><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>
    </header>
    <main>
      <form action="cadastrepage">
        <div class="container-cadastro">
            <h1>Cadastro</h1>
        </div>
        <div class="container">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo*</label>
              <input type="name" class="form-control" id="nome" placeholder="Digite seu nome" required name=nome pattern="([aA-zZ]+)">
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Número de Telefone</label>
              <br>
              <input id="phone" input type="text" placeholder="Digite seu telefone" required name=phone name="phone" class="phone"/>
            </div>

            <div class="custom-select" style="width:200px;">
              <label for="Namesex">Sexo</label>
              <br>
              <select>
                <option value="0">Selecione</option>
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
                <option value="3">Outro</option>
                <br></br>
              </select>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email*</label>
              <input type="email" class="form-control" id="email" required name=phone placeholder="Digitre seu e-mail" data-min-length="3">
            </div>

            <div class="mb-6">
              <label for="date" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="date" placeholder="date" required name=date>
            </div>
            <div class="mb-3">
              <label for="password">Senha</label>
              <br>
              <input type="password" name="password" id="password" placeholder="Digitre seu sua senha" minlength="6" required>
            </div>
            <br><p><h10>Nós adorariamos poder entrar em contato com você sobre esta e outras campanhas</h10></p></br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                  Sim, por favor. Eu desejo receber essas informações.

                </div>
                <br>
                <div class="mb-4">
                  <input type="submit" name="btn-submit" value="Cadastre-se">
                </div>
              </form>
                <p class="error-validation template"></p>
                <script src="js/scripts.js"></script>
              
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./js/navbar.js"></script>
</body>
</html>
